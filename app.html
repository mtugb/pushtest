<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB PUSH TEST APP</title>
</head>

<body>
    <h1>push notification test!!</h1>
    <button id="sub">subscribe</button>
    <script>
        // app.htmlの <script> タグ内のコード
        if ('serviceWorker' in navigator) {
            document.getElementById('sub').addEventListener('click', async () => {
                const swReg = await navigator.serviceWorker.register('./sw.js');
                let sub = await swReg.pushManager.getSubscription(); // 既存の購読情報を取得

                if (!sub) {
                    // 購読情報が存在しない場合、新しく作成
                    sub = await swReg.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: 'BBCwjVU78n7y1VAvWukBSxYey95PeNIPVRNfc5PoWlYwWbBaZyH09iXwLlCGKzvTq1isJHJg0-lwm1XKspA_tQ0'
                    });
                    alert('New subscription created:');
                } else {
                    alert('Existing subscription found:');
                    //ここでreturnすると、多分サーバーで一方的にデータが欠損しているときに再登録できなくなってしまう
                }

                // Subscriptionオブジェクトとactionを一緒に送信
                const response = await fetch('api/push.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'register',
                        subscription: sub
                    })
                });
                alert('Backend response:' + await response.text());
            });
        }
    </script>
</body>

</html>
